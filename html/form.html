<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css/style.css">
    <title>Formulário</title>
</head>
<body>

    <main>
        <section class="form">
            <div class="container">
                <div class="text">
                    <p>Olá</p>
                </div>
            </div class="inputs">

            <form action="">

            <p>Digite seu nome: *</p>   
            <input type="text" name="nome" placeholder="Nome" required>

            <p>Digite seu email: *</p> 
            <input type="email" name="email" placeholder="Seu email" required>

            <p>Digite seu número de telefone:</p> 
            <input type="number" name="number" placeholder="Seu contato" id="number">
           
            <p>Digite sua dúvida, mensagem, etc: *</p> 
            <textarea name="msg" id="msg" placeholder="Deixe sua mensagem:" required></textarea>

            <button>Enviar</button>

            </form>

            </div>
            <div class="voltar">
                <P>aqui é pra voltar </P>
            </div>
        </section>
    </main>
    
</body>
</html>
